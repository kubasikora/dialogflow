<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />

<script type="text/javascript" src="http://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>

<script type="text/javascript" type="text/javascript">
  
  var ros = new ROSLIB.Ros({
    url : 'ws://localhost:9090'
  });

  ros.on('connection', function() {
    document.getElementById("status").innerHTML = "Connected";
  });

  ros.on('error', function(error) {
    document.getElementById("status").innerHTML = "Error";
  });

  ros.on('close', function() {
    document.getElementById("status").innerHTML = "Closed";
  });
  
  var txt_listener = new ROSLIB.Topic({
    ros : ros,
    name : '/txt_msg',
    messageType : 'std_msgs/String'
  });

  addSentence = function(msg, cls) {
	  var node = document.createElement("div");
	  var span = document.createElement("span");
	  span.innerHTML=msg;
	  node.classList.add("bubble");
	  node.classList.add(cls);
	  node.appendChild(span);
      var eElement = document.getElementById("chat"); 
      eElement.insertBefore(node, eElement.firstChild);
}

  txt_listener.subscribe(function(m) {
    document.getElementById("msg").innerHTML = m.data;
    addSentence(m.data, "rcv");
  });
  
  var txt_publisher = new ROSLIB.Topic({
    ros : ros,
    name : '/txt_send',
    messageType: 'std_msgs/String'
  });
  
  sendMsg = function() {
    var txt = document.getElementById("message").value;
    addSentence(txt, "snd");
    var msg = new ROSLIB.Message({
	  data: txt
	});
	txt_publisher.publish(msg);
    document.getElementById("message").value = "";
  }
</script>

<style>

.bubble {margin: 10px}

.bubble span {
  padding: 7px;	
  margin: 5px;
  border-radius: 5px;
  font-family: sans-serif;
}
	
.snd {
  text-align: right;
}

.snd span {
  background: #a0a0d0;
  color: white;
}

.rcv {
}

.rcv span {
  background: #e0e0d5;
}


</style>
</head>

<body>
  <h1>Simple ROS User Interface</h1>
  <p>Connection status: <span id="status"></span></p>
  <p>Last /txt_msg received: <span id="msg"></span></p>
  <input id="message" type="text" /><input id="clickMe" type="button" value="clickme" onclick="sendMsg();" />

  <div id="chat">
  </div>
</body>
</html>
